<!DOCTYPE html><html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KM Takip Demo</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
  header { background: #4a90e2; color: white; padding: 1rem; text-align: center; }
  .container { max-width: 800px; margin: 2rem auto; padding: 1rem; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
  input[type=text], input[type=number], button { padding: 0.5rem; margin: 0.3rem 0; width: 100%; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc; }
  button { background: #4a90e2; color: white; border: none; cursor: pointer; }
  button:hover { background: #357ABD; }
  table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
  th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: center; }
  th { background: #f0f0f0; }
  .winner { color: gold; font-weight: bold; }
</style>
</head>
<body>
<header>
  <h1>Genç Riders Bandırma - KM Takip Demo</h1>
</header>
<div class="container" id="loginDiv">
  <h2>Koç Girişi</h2>
  <input type="text" id="coachName" placeholder="Koç Adı">
  <button onclick="login()">Giriş Yap</button>
</div><div class="container" id="kmDiv" style="display:none;">
  <h2>KM Girişi</h2>
  <div id="kmForm"></div>
  <button onclick="updateTable()">Kaydet ve Skor Tablosunu Göster</button>
</div><div class="container" id="scoreDiv" style="display:none;">
  <h2>Skor Tablosu</h2>
  <table>
    <thead>
      <tr><th>Üye</th><th>Toplam KM</th></tr>
    </thead>
    <tbody id="scoreTable"></tbody>
  </table>
</div><script>
const members = ["Ayberk", "Eren", "Tolga", "Burak", "Kaan"];
let kmData = {};
members.forEach(m => kmData[m] = 0);

function login() {
  const name = document.getElementById('coachName').value;
  if(name.trim() === '') { alert('Lütfen koç adını girin'); return; }
  document.getElementById('loginDiv').style.display = 'none';
  document.getElementById('kmDiv').style.display = 'block';
  renderKmForm();
}

function renderKmForm() {
  const formDiv = document.getElementById('kmForm');
  formDiv.innerHTML = '';
  members.forEach(m => {
    formDiv.innerHTML += `<label>${m} KM:</label><input type='number' id='km_${m}' placeholder='0'>`;
  });
}

function updateTable() {
  members.forEach(m => {
    const val = parseInt(document.getElementById('km_' + m).value) || 0;
    kmData[m] += val;
  });
  renderScoreTable();
  document.getElementById('kmDiv').style.display = 'none';
  document.getElementById('scoreDiv').style.display = 'block';
}

function renderScoreTable() {
  const tbody = document.getElementById('scoreTable');
  tbody.innerHTML = '';
  const sortedMembers = Object.keys(kmData).sort((a,b) => kmData[b]-kmData[a]);
  sortedMembers.forEach((m, i) => {
    const winnerClass = i===0 ? 'winner' : '';
    tbody.innerHTML += `<tr class='${winnerClass}'><td>${m}</td><td>${kmData[m]}</td></tr>`;
  });
}
</script>
</body>
</html>
