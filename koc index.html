<!DOCTYPE html><html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Türk Riders Demo + KM Scoreboard</title>
<style>
  body, html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
  iframe { width:100%; height:100%; border:none; }/* KM Scoreboard kutusu */ #kmScoreboard { position:fixed; bottom:20px; right:20px; width:300px; background:white; border:2px solid #0055aa; border-radius:8px; box-shadow:0 0 15px rgba(0,0,0,0.3); padding:1rem; z-index:9999; } #kmScoreboard h3 { margin-top:0; font-size:1.1rem; text-align:center; } table { width:100%; border-collapse:collapse; margin-top:0.5rem; } th, td { border:1px solid #ccc; padding:0.3rem; text-align:center; } th { background:#f0f0f0; } .gold { background:gold; } #addForm { margin-top:0.5rem; display:flex; flex-direction:column; gap:0.3rem; } #addForm input { padding:0.3rem; } #addForm button { padding:0.3rem; background:#0055aa; color:white; border:none; cursor:pointer; } </style>

</head>
<body><iframe src="https://turkriders.org/"></iframe><div id="kmScoreboard">
  <h3>KM Scoreboard</h3>
  <table>
    <thead>
      <tr><th>Üye</th><th>Toplam KM</th></tr>
    </thead>
    <tbody id="scoreBody">
      <!-- Veriler buraya gelecek -->
    </tbody>
  </table>
  <form id="addForm">
    <input type="text" id="nick" placeholder="Üye Nick" required>
    <input type="number" id="km" placeholder="KM" required>
    <button type="submit">Ekle / Güncelle</button>
  </form>
</div><script>
const scoreBody = document.getElementById('scoreBody');
const addForm = document.getElementById('addForm');
const nickInput = document.getElementById('nick');
const kmInput = document.getElementById('km');

let scores = {};

function updateTable() {
  const sorted = Object.entries(scores).sort((a,b) => b[1]-a[1]);
  scoreBody.innerHTML = '';
  sorted.forEach(([nick, km], index) => {
    const tr = document.createElement('tr');
    if(index === 0) tr.classList.add('gold');
    tr.innerHTML = `<td>${nick}</td><td>${km}</td>`;
    scoreBody.appendChild(tr);
  });
}

addForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const nick = nickInput.value.trim();
  const km = parseInt(kmInput.value);
  if(nick && km > 0){
    scores[nick] = (scores[nick] || 0) + km;
    updateTable();
    nickInput.value = '';
    kmInput.value = '';
  }
});
</script>
</body>
</html>
